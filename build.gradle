plugins {
    id 'java'
}

group 'wtf.whess'
version '1.00.00'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('libraries')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}